<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor y Verificador del Mazo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #063852;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Hide main scrollbar */
        }
        #page-container {
            display: flex;
            height: 100vh;
        }
        #left-column, #right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Allow independent scrolling */
            box-sizing: border-box;
        }
        #left-column {
            border-right: 2px solid #011a27;
        }
        h1, p {
            text-align: center;
            padding: 10px 0;
        }
        #mazo-completo {
            min-height: 300px;
        }
        #checker-hand {
            min-height: 180px;
            border-style: solid;
        }
        #checker-controls {
            text-align: center;
            margin: 20px 0;
        }
        #checker-controls button {
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #checker-console {
            background-color: #011a27;
            border: 1px solid #c9a40a;
            padding: 15px;
            min-height: 100px;
            border-radius: 5px;
            font-family: monospace;
        }
        h1 {
            font-size: 1.6em;
        }
        .card {
            height: 104px !important;
        }
    </style>
</head>
<body>

    <div id="page-container">
        <div id="left-column">
            
            <p>Arrastra las cartas al área de la derecha para probar una jugada.</p>
            <div id="mazo-completo" class="hand">
                <!-- Las imágenes de las cartas se generarán aquí -->
            </div>
        </div>
        <div id="right-column">
            <h1>Verificador de Quintas</h1>
            <div id="checker-container">
                <div id="checker-hand" class="hand">
                    <!-- Drop cards here -->
                </div>
                <div id="checker-controls">
                    <button id="verify-quinta-btn">Verificar Jugada</button>
                    <button id="clear-checker-btn">Limpiar</button>
                </div>
                <div id="checker-console">
                    <p>Los resultados aparecerán aquí...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="mazo.js"></script>
    <footer id="micro-footer">
        <p>LA QUINTA (2020) Derechos Reservados 5ta vs Zaldor Version 2.1.23 - Moro Colombres - <a href="http://www.moroarte.com" target="_blank">www.moroarte.com</a></p>
    </footer>
</body>
</html>
